body{

}

.logo {

}

.logo-icon{

.slider-container {

}

.slider-header {

}

.slider-logo {

.attraction-image {

}

.attraction-info h3 {
    margin: 0;
    padding: 0;
    font-size: 1.2em;
}

.attraction-info p {
    margin: 5px 0;
    padding: 0;
}
